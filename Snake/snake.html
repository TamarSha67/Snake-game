<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./Script.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="previesScore">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="gameborder1">
            <div class="gameborder2">
                <div class="gameborder3">
                    <div id="gameboard"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instructionText">Press spacebar to start the game</h1>
    <img id="logo" src="./snake image.jpg" alt="snakeLogo" />
</body>
</html>
